<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Admin Home Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static',filename='vendors/easypiechart/jquery.easy-pie-chart.css') }}" rel="stylesheet"
          media="screen">
    <link href="{{ url_for('static',filename='assets/styles.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static',filename='vendors/modernizr-2.6.2-respond-1.1.0.min.js')}} "></script>
</head>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Prediction service</title>

<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400">

<body>
<div class="container-fluid">
    <div class="row-fluid alert alert-success ">
        <form id="frmMain" name="frmMain" action="/checkbios" method="post">
            <!--Regex specialities-->
            <section class="ldb tm-content-box margin-b-10">
                specialityRegex: <textarea id="spec_regex" name="spec_regex" rows="1" tyle="width:100%; height: 150px;">{{speciality}}</textarea>
            </section>
            <hr>

            <!--Regexes area-->
            <section class="tm-content-box margin-b-10">
                <p class="tm-section-description">Regexes:</p>
                <textarea id="regex" name="regexes" rows="5">{{regex}}</textarea>
            </section>


        </form>

        <section>
            <button id="start_checking" class="button" form="frmMain" onclick=""><span>Check bios </span></button>
        </section>
    </div>
    <div class="row-fluid">
        <!--<div class="span9" id="content">-->

        {% block data %}{% endblock %}

        <!-- /block -->

    </div>
</div>
<hr>

</div>
</body>

</html>
